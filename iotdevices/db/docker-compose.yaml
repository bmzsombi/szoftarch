services:
  db:
    image: postgres:12
    container_name: postgres_dev
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
      - POSTGRES_DB=plantmonitor  # Set default database name
    ports:
      - "5432:5432"
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
